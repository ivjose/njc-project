---
layout: two-colmun
---

<div class="grid-container fluid h-pad--none h-height--100">
    <div class="grid-x h-height--100">
        <div class="large-6 cell o-left-column o-left-column--pink">
            {{> left-content}}

        </div>

        <div class="large-6 cell align-self-stretch o-right-column o-right-column--pink">
            <div class="o-right-column__wrap">
                <p>If you would like to discuss a collaboration or interest in purchasing a home, please contact us.</p>

                <p>info@njcprojects.com.au</p>

                <label for="">Nick Peters</label>
                <p>0409 542 515</p>

                <label for="">James Way</label>
                <p>0400 502 176</p>

                <p>For all enquires please fill out the form below:</p>

                <form action="">
                    <div class="c-inline-form">
                        <div class="c-inline-form__wrap">
                            <label for="name" class="text-right">Name: </label>
                        </div>
                        <div class="c-inline-form__wrap">
                            <input type="text" id="name" placeholder="">
                        </div>
                    </div>
                    <div class="c-inline-form">
                        <div class="c-inline-form__wrap">
                            <label for="surename" class="text-right">Surename: </label>
                        </div>
                        <div class="c-inline-form__wrap">
                            <input type="text" id="surename" placeholder="">
                        </div>
                    </div>
                    <div class="c-inline-form">
                        <div class="c-inline-form__wrap">
                            <label for="email" class="text-right ">Email: </label>
                        </div>
                        <div class="c-inline-form__wrap">
                            <input type="email" id="email" placeholder="">
                        </div>
                    </div>
                    <div class="c-inline-form">
                        <div class="c-inline-form__wrap">
                            <label for="phone" class="text-right ">Phone: </label>
                        </div>
                        <div class="c-inline-form__wrap">
                            <input type="text" id="phone" placeholder="">
                        </div>
                    </div>
                    <div class="c-inline-form">
                        <div class="c-inline-form__wrap top">
                            <label for="postcode" class="text-right ">Comments: </label>
                        </div>
                        <div class="c-inline-form__wrap">
                            <textarea name="" iid="postcode" rows="5"></textarea>

                        </div>
                    </div>


                    <button class="button hollow " type="submit" value="Submit">Submit</button>
                </form>
            </div>


        </div>


    </div>
</div>
