{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>

  {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
  <div class="grid-container fluid h-height--100 ">
    {{> body}}

  </div>
  

  <a href="{{root}}index.html" class="c-main-logo c-main-logo--show">
    <img  src="{{root}}assets/img/NJC-Logo.svg" alt="">
  </a>

  <script src="{{root}}assets/js/app.js"></script>

  <script>
    $(document).ready(function () {
      $('#toggle-sidebar, .c-bar__status').on('click', function () {
        $('.o-wrap__left, .o-wrap__right').toggleClass('open')
        $('#toggle-sidebar').toggleClass('left')

        if ($('#toggle-sidebar').hasClass("left")) {
          //do something it does have the protected class!
          $('.c-bar__status').text('Info')
        } else {
          $('.c-bar__status').text('close')
        }
      });
    });

  </script>

<script>
  $(document).ready(function () {
    $('#js-slide-open').on('click', function () {
      $('.o-main-wrap, .c-bar__toggle').toggleClass('open')

      if ($('#toggle-sidebar').hasClass("left")) {
          //do something it does have the protected class!

          $('.c-bar__status').text('close')
        } else {
          $('.c-bar__status').text('Info')
        }
 
    });
  });

</script>
  <script type="text/javascript">
    $(document).ready(function () {

      $('.c-slider').slick({
        dots: false,
        infinite: true,
        speed: 500,
        fade: true,
        cssEase: 'linear',
        centerMode: true,
        adaptiveHeight: true
      });
    });
  </script>
</body>

</html>
